name: Run Tests

# Run tests on every push to main or develop, and on Pull Requests
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: npm run lint

      - name: Run type checks
        run: npm run type-check

      - name: Run unit tests
        run: npm test -- --watchAll=false
